<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    
    </head>

    <body>
        <div class="container">
            <h1>Todo APP</h1>
            <div class="todo-input-container">
                <input class="todo-input" type="text" placeholder="Add a todo">
                <button class="todo-button">Add</button>
            </div>
            <div class="todo-list">
                <table>
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Todo</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="todo-list-body">
                       
                    </tbody>
                </table>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
